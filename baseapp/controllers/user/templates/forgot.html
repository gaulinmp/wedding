{% extends 'user_skeleton.html' %}
{% block title %}Reset Password{% endblock %}
{% block loginout %}
    <form method="post" class="form form-reset">
      {{ form.hidden_tag() }}
      <h3 class="form-heading">Reset Password <a href="/" title="Back to homepage"><i class="fa fa-home pull-right"></i></a></h3>
      {{ form.email(class_ = 'form-control first-input last-input', placeholder = form.email.label.text) }}
      <p class="pull-left"><a href="{{ url_for('user.login') }}">Login</a></p>
      <p class="pull-right"><a href="{{ url_for('user.register') }}">Register</a></p>
      <input type="submit" value="Submit" class="btn btn-lg btn-primary btn-block">
      <br>
    </form>
{% endblock loginout %}
